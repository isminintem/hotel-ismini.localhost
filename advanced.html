<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale 1.0">
        <meta name="robots"content="noindex,nofollow">
        <title>CSS Advanced</title>
        <script src="examples.js"></script>
        <style type="text/css">
            body{
                background: #333;
            }
            table td{
                border: 1px solid yellow;
            }
            
            
        </style>

     </head>
     <body>
        <main style="margin-top: 0">
            <section class="table-layout"> 
                <table>
                    <thead>
                        <tr>
                            <th>Column 1</th>
                            <th>Head Column 2></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>Item 2</td>
                        </tr>
                        <tr>
                            <td>Item 1 Row 2</td>
                            <td>Item 2 Row 2</td>
                        </tr>
                    </tbody>
                </table>     
            </section>

            <section class="grid-system">
                <div class="container">
                    <div class="row">
                        <div class="col-col-1">
                        <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                        <div class="col">Item 2</div>
                        <div class="col">Item 3</div>
                        <div class="col">Item 4</div>
                        <div class="col">Item 5</div>
                        <div class="col">Item 6</div>
                        <div class="col">Item 7</div>
                        <div class="col transition"><p class="slide-in-top">Item 8</div>
                        <div class="col">Item 9</div>
                        <div class="col">Item 10</div>
                        <div class="col">Item 11</div>
                        <div class="col">Item 12</div>
                    </div>
                </div>
            </section>
        </main>
        <link rel="stylesheet" type="text/css"href="assets/css/advanced.css"/> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
     </body>
</html>
